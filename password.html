<!DOCTYPE html>

<head>
    <title>Revellion Technologies 2024</title>
    <link rel="icon" href="static/images/R.svg"/>
    <link rel="stylesheet" href="static/css/index.css">
    <meta property="og:title" content="Revellion Technologies" />
    <meta property="og:image" content="https://github.com/RevellionLLC/RevellionLLC.github.io/blob/7f49adba674d5b28242607b14b519a1347fdab8d/static/images/R.png?raw=true" />

    <script>

        
        function checkPassword(){
            let outputField  = document.getElementById("output");
            let password = document.getElementById("password").value.toLowerCase();
            let passwordBook = {
                29: "Let the games begin.",
                carrots: "This next one may be hard to see, where my car sleeps may be the key.",
                jerry: "Can you help me fix my desktop.",
                "knock knock": "It's pretty much useless at this point.",
                sundown: "You'll be looking for this next hint until dawn.",
                "return_to_sender": "I thought you had some mail here, must have gotten left at your old address.",
                shots: "Hey, I'm not a punk, this one is under where we get drunk.",
                "full-time": "Happiness really is a whole job.",
                siri: "Hey Siri, where did I leave that hint?",
                amped: "Without me, this apartment would be dark and cold.",
                hunger: "You're not you when you are hungry.",
                battery: "Without an engine, the storage areas have storage areas.",


            }
            console.log(`Password Attempt: ${password}`);
            let information = passwordBook[password] ?? "Password Invalid."
            outputField.textContent = "";

            function typeMessage(index){
                if (index < information.length){
                    outputField.textContent += information.charAt(index);
                    setTimeout(()=> {
                        typeMessage(index+1);
                    }, 100);
                }
            }
            
            typeMessage(0);
        }
    </script>
    </head>

<body>
    <div class="container">
        <!-- <img class="logo" src="static/images/R.svg" alt="" srcset=""> -->
        <div class="side-by-side">
            <p class="side1 terminal-text" id="title">&gt;</p>
            <input type="text" class="side2 terminal-text password-field" id="password">
        </div>
        <br>
        <button class="terminal-text submit"  onclick="checkPassword()">Submit</button>

        <p class="terminal-text" id="output"></p>
    </div>
</body>

<script>
    let loadingText = document.getElementById("title");
    setInterval(() => {
        loadingText.style.color == "black" ? loadingText.style.color = "white" : loadingText.style.color = "black";
    }, 500)
</script>
