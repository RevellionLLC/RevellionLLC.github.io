    async function typeMessage(index, currentWord, reverse){
        let outputField = document.getElementById("rotatingField")
        let words = ["Builders", "Creators", "Designers", "Developers", "Engineers", "Innovators", "Inventors", "Makers", "Sculptors"]
        if (index < words[currentWord].length && !reverse){
            outputField.textContent += words[currentWord].charAt(index);
            setTimeout(()=> {
                typeMessage(index+1, currentWord, false);
            }, 100);
        }else{

            if (index == -1 || index == words[currentWord].length){
                reverse = !reverse
                await new Promise(r => setTimeout(r, 1000));
            } 
            if (reverse){
                if (index == 0) {
                    outputField.textContent += "​"
                    console.log(outputField.textContent)
                }else{
                    outputField.textContent = outputField.textContent.substring(0,outputField.textContent.length-1)
                }
                index -= 1
                setTimeout(()=> {
                    typeMessage(index, currentWord, reverse)
                }, 100)
            
            }else{
                outputField.textContent = "​"
                console.log(currentWord + 1 % words.length)
                await typeMessage(0, (currentWord + 1) % words.length, false)
            }
        }
    }
